      memlock: -1
      nofile:
        hard: 65536
        soft: 65536
      nproc: 65538
    networks:
      - esnet
    volumes:
      - esdata4:/usr/share/elasticsearch/data
    deploy:
      mode: global
      resources:
        limits:
          cpus: '8'
          memory: 8g
      placement:
        constraints:
          - node.hostname == elk1-prod
    configs:
      - source: ca_crt
        target: /usr/share/elasticsearch/config/x-pack/certificates/ca/ca.crt
        uid: '1000'
        gid: '0'
