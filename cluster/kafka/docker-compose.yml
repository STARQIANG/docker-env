version: '3.3'

volumes:
  kafka-data:
    driver: local
services:
  kafka1:
    image: wurstmeister/kafka
    hostname: kafka1
    deploy:
      mode: global
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure
        delay: 5s
      placement:
        constraints:
          - node.hostname == db-cluster1
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 10.0.8.117
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper1:2181,zookeeper2:2181,zookeeper3:2181
      TZ: Asia/Shanghai
    networks:
      mynet:
        aliases:
          - kafka1
    ports:
      - target: 9092
        published: 9092
        protocol: tcp
        mode: host
    volumes:
      - kafka-data:/kafka/
      - /etc/localtime:/etc/localtime:ro
    logging:
      driver: syslog
      options:
        syslog-address: "tcp://10.0.8.122:514"
        tag: "kafka"
  kafka2:
    image: wurstmeister/kafka
    hostname: kafka2
    deploy:
      mode: global
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure
        delay: 5s
      placement:
        constraints:
          - node.hostname == db-cluster2
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 10.0.8.116
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper1:2181,zookeeper2:2181,zookeeper3:2181
      TZ: Asia/Shanghai
    networks:
      mynet:
        aliases:
          - kafka2
    ports:
      - target: 9092
        published: 9092
        protocol: tcp
        mode: host
    volumes:
      - kafka-data:/kafka/
      - /etc/localtime:/etc/localtime:ro
    logging:
      driver: syslog
      options:
        syslog-address: "tcp://10.0.8.122:514"
        tag: "kafka"
  kafka3:
    image: wurstmeister/kafka
    hostname: kafka3
    deploy:
      mode: global
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure
        delay: 5s
      placement:
        constraints:
          - node.hostname == db-cluster3
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 10.0.8.115
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper1:2181,zookeeper2:2181,zookeeper3:2181
      TZ: Asia/Shanghai
    networks:
      mynet:
        aliases:
          - kafka3
    ports:
      - target: 9092
        published: 9092
        protocol: tcp
        mode: host
    volumes:
      - kafka-data:/kafka/
      - /etc/localtime:/etc/localtime:ro
    logging:
      driver: syslog
      options:
        syslog-address: "tcp://10.0.8.122:514"
        tag: "kafka"
  kafka-manager:
    image: sheepkiller/kafka-manager
    hostname: kafka-manager
    deploy:
      mode: global
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure
        delay: 5s
      placement:
        constraints:
          - node.hostname == db-cluster1
    environment:
      ZK_HOSTS: zookeeper1:2181,zookeeper2:2181,zookeeper3:2181
      TZ: Asia/Shanghai
    networks:
      mynet:
        aliases:
          - kafka-manager
    ports:
      - target: 9000
        published: 9000
        protocol: tcp
        mode: host
    volumes:
      - /etc/localtime:/etc/localtime:ro
networks:
  mynet:
    driver: overlay
    external: true
