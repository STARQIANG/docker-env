user  nginx;
worker_processes  4;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  2048;
}


http {
        upstream cfg.inner {
            server 10.0.8.118:8082;
            server 10.0.8.119:8082;
        }

        upstream order.inner {
            server 10.0.8.118:8011;
            server 10.0.8.119:8011;
        }

        upstream channel.inner {
            server 10.0.8.118:8010;
            server 10.0.8.119:8010;
        }

        upstream basic.inner {
            server 10.0.8.118:8012;
            server 10.0.8.119:8012;
        }
        upstream user.inner {
            server 10.0.8.118:8085;
            server 10.0.8.119:8085;
        }
        upstream outer.inner {
            server 10.0.8.118:8083;
            server 10.0.8.119:8083;
        }

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';


    log_format json '{"datetime":"$time_local",'
                    '"clientip":"$remote_addr",'
                    '"ident":"$remote_user",'
                    '"http_host":"$host",'
                    '"method":"$request_method",'
                    '"url":"$uri",'
                    '"status":$status,'
                    '"bytes":$body_bytes_sent,'
                    '"referrer":"$http_referer",'
                    '"agent":"$http_user_agent",'
                    '"x_forwarded_for":"$http_x_forwarded_for",'
                    '"appName":"$app_name",'
                    '"upstream_addr":"$upstream_addr",'
                    '"upstream_response_time":"$upstream_response_time",'
                    '"request_time":"$request_time"}';
    access_log  /var/log/nginx/access.log  json;



    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  130;

    #负责压缩数据流
    gzip              on;
    gzip_min_length   1000;
    gzip_types        text/plain text/css application/x-javascript;
    client_max_body_size 200m; #缓冲区代理缓冲用户端请求的最大字节数,可以理解为保存到本地再传给用户
    client_body_buffer_size 256k;
    client_header_timeout 3m;
    client_body_timeout 3m;
    send_timeout 3m;
    proxy_connect_timeout 300s; #nginx跟后端服务器连接超时时间(代理连接超时)
    proxy_read_timeout 300s; #连接成功后，后端服务器响应时间(代理接收超时)
    proxy_send_timeout 300s;
    proxy_buffer_size 64k; #设置代理服务器（nginx）保存用户头信息的缓冲区大小
    proxy_buffers 4 32k; #proxy_buffers缓冲区，网页平均在32k以下的话，这样设置
    proxy_busy_buffers_size 64k; #高负荷下缓冲大小（proxy_buffers*2）
    proxy_temp_file_write_size 64k; #设定缓存文件夹大小，大于这个值，将从upstream服务器传递请求，而不缓冲到磁盘
    proxy_ignore_client_abort on; #不允许代理端主动关闭连接


    # ######################### server ########################################3

    server
    {
        listen 8082;
        server_name s54.zhongjiaxin.com;
        rewrite ^(.*)$ http://cfg.prod.zhongjiaxin.com permanent;
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            set $app_name cfg;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://cfg.inner;
        }
    }
    server
    {
        listen 8089;
        server_name s54.zhongjiaxin.com;
        rewrite ^(.*)$ http://order.prod.zhongjiaxin.com permanent;
        location /channel-out {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            set $app_name order;
            proxy_pass http://order.inner;
        }
            location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            set $app_name order;
            proxy_pass http://order.inner/channel-out/;
        }
    }

    server
    {
        listen 8088;
        server_name s54.zhongjiaxin.com;
        rewrite ^(.*)$ http://channel.prod.zhongjiaxin.com permanent;
        location /channel {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            set $app_name channel;
            proxy_pass http://channel.inner;
        }
            location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            set $app_name channel;
            proxy_pass http://channel.inner/channel/;
        }
    }

    server
    {
        listen 8186;
        server_name s54.zhongjiaxin.com;
        rewrite ^(.*)$ http://basic.prod.zhongjiaxin.com permanent;
        location /service {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://basic.inner;
            set $app_name basic;
        }
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            set $app_name basic;
            proxy_pass http://basic.inner/service/;
        }
    }

    server
    {
        listen 8085;
        server_name s54.zhongjiaxin.com;
        rewrite ^(.*)$ http://user.prod.zhongjiaxin.com permanent;
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            set $app_name user;
            proxy_pass http://user.inner;
        }
    }
    server
    {
        listen 8083;
        server_name s54.zhongjiaxin.com;
        rewrite ^/(.*)$ http://outer.prod.zhongjiaxin.com/$1 permanent;
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            set $app_name user;
            proxy_pass http://outer.inner;
        }
    }

}